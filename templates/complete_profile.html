{%extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complete Your Profile</title>
    <!-- Bootstrap CSS (replace with your local path if not using CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
{%block body%}
<body>

<div class="container py-4" style="margin-top:100px;">
    <h2 class="mb-4 text-center ">Complete Your Profile</h2>
    
    <form method="post" enctype="multipart/form-data" id="profileForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" name="bio" id="bio" placeholder="Bio"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input type="file" class="form-control" name="image" id="image">
        </div>
        <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
    </form>
</div>
</body>
{%endblock%}
</html>
